<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devesh Datwani â€“ Dashboard Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/gridstack@9.2.2/dist/gridstack.min.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 15px;
      color: #000;
    }

    body {
      background: #fff;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .my-name {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .navigation {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .navigation a {
      text-decoration: none;
      color: #000;
      margin: 0 0.4rem;
    }

    .navigation a:hover {
      color: #0077cc;
    }

    .grid-stack {
      background: #f8f8f8;
      border: 1px solid #ccc;
      height: 800px;
    }

    .grid-stack-item-content {
      background: #fff;
      border: 1px solid #ddd;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="my-name">Devesh Datwani</div>
      <div class="navigation">
        <a href="https://github.com/deveshdatwani">GitHub</a> |
        <a href="https://www.linkedin.com/in/deveshdatwani/">LinkedIn</a> |
        <a href="mailto:datwanidevesh@gmail.com">Email</a> |
        <a href="./blog.html">Blog</a> |
        <a href="./extended.html">Extended</a> |
        <a href="./dashboard.html">Dashboard [priv]</a>
      </div>
    </header>

    <div class="grid-stack"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gridstack@9.2.2/dist/gridstack-all.min.js"></script>
  <script>
  const grid = GridStack.init({
    column: 8,
    cellHeight: '100px',
    float: true,
    resizable: {
      handles: 'all'
    }
  });

  grid.load([
    {
      x: 0, y: 0, w: 2, h: 2,
      content: '<div class="grid-stack-item-content"><iframe src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata" loading="lazy"></iframe></div>'
    },
    {
      x: 2, y: 0, w: 2, h: 2,
      content: '<div class="grid-stack-item-content"><iframe src="https://example.com" loading="lazy"></iframe></div>'
    },
    {
      x: 4, y: 0, w: 2, h: 3,
      content: '<div class="grid-stack-item-content"><iframe src="https://www.wikipedia.org" loading="lazy"></iframe></div>'
    },
    {
      x: 6, y: 0, w: 2, h: 2,
      content: '<div class="grid-stack-item-content"><iframe src="https://deveshdatwani.github.io/closetx/" loading="lazy"></iframe></div>'
    }
  ]);
</script>

</body>
</html>
