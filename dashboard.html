  <style>
    * {

      font-weight: 400;
      font-size: 15px;

    body {
      background: #fff;

    .navigation a:hover {

    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .preview-container {
      border: 1px solid #ddd;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin-top: 3rem;
    }

</head>
