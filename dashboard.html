<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devesh Datwani Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #000;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 400;
      font-size: 15px;
    }
    .about-me {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 400;
    }
    body {
      background: #fff;
      line-height: 1.7;
      padding: 1rem 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      margin-top: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .my-name {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .navigation {
      font-size: 0.95rem;
      opacity: 0.8;
    }
    .navigation a {
      text-decoration: none;
      color: #000;
      margin: 0 0.4rem;
    }
    .navigation a:hover {
      color: #0077cc;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    .grid-container {
      display: flex;
      height: 100vh;
      width: auto;
      margin: 5rem;
    }
    .left-column {
      width: 60%;
      display: flex;
      flex-direction: row;
      background-color: #f4f4f4;
      padding: 1rem;
    }
    .left-box {
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      height: 100%;
      width: 100%;
    }
    .right-column {
      width: 40%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      background: #f4f4f4;
      padding: 1rem;
    }
    .right-column {
      width: 40%;
      display: flex;
      flex-direction: row;
      background-color: #f4f4f4;
      padding: 1rem;
    }
    .grid-box {
      background: white;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: 100%;
      padding: 0rem;
      margin: 0rem;
    }
    .calendar-container {
      background-color: #f4f4f4;
      width: auto%;
      display: flex;
      flex-direction: row;
      margin: 5rem;
    }
    .calendar {
      height: 35rem;
      width: 60%;  
      padding: 1rem;
    }
    .to-do {
      width: 40%;
      padding: 1rem;
      height: 35rem;
    }
    .event-list {
      width: 100%;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <header>
      <div class="my-name">
        Devesh Datwani
      </div>
      <div class="navigation">
        <a href="./index.html">Home</a>| <a href=
        "https://github.com/deveshdatwani">GitHub</a>| <a href=
        "https://www.linkedin.com/in/deveshdatwani/">LinkedIn</a>|
        <a href="mailto:datwanidevesh@gmail.com">Email</a>|
        <a href="./blog.html">Blog</a>
      </div>
    </header>
    </div>

  <div class="calendar-container">
    <div class="calendar">
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FNew_York&mode=WEEK&showPrint=0&showNav=0&showTitle=0&showCalendars=0&showTz=0&src=ZGF0d2FuaWRldmVzaEBnbWFpbC5jb20&src=ZGV2ZXNoZEBib2x0Ni5haQ&color=%239be8d8&color=%234285f4" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="to-do"><iframe src="https://docs.google.com/document/d/1eTUrvuwNAu-wZ5eEA6OjbY_83NKIIFll68AlYhRquvA/edit?usp=sharing" frameborder="0"></iframe></div>
  </div>

  <div class="grid-container">
    <div class="left-column">
      <div class="left-box"><iframe src="https://docs.google.com/document/d/19JVq0seMFnkf_2igoFpKBNchkz16s9RxMVjHPO90bcM/edit?usp=sharing" frameborder="0"></iframe></div>
    </div>

    <div class="right-column">
      <div class="event-list">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&showPrint=0&showCalendars=0&showTz=0&showDate=0&showTitle=0&showNav=0&mode=AGENDA&showTabs=0&src=ZGF0d2FuaWRldmVzaEBnbWFpbC5jb20&src=ZGV2ZXNoZEBib2x0Ni5haQ&color=%239be8d8&color=%234285f4" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
