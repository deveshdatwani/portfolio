<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devesh Datwani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #000;
        font-family: "IBM Plex Mono", monospace;
        font-weight: 400;
        font-size: 15px;
      }

      body {
        background: #fff;
        line-height: 1.7;
        padding: 2rem 1rem;
      }

      .container {
        max-width: 800px;
        margin: auto;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .my-name {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
      }

      .navigation {
        font-size: 0.95rem;
        opacity: 0.8;
      }

      .navigation a {
        text-decoration: none;
        color: #000;
        margin: 0 0.4rem;
      }

      .navigation a:hover {
        color: #0077cc;
      }

      .section {
        margin-bottom: 2rem;
      }

      .section h2 {
        font-size: 1.2rem;
        font-weight: 400;
        display: inline-block;
        padding-bottom: 0.3rem;
      }

      .entry {
        margin-bottom: 1.5rem;
      }

      .desc {
        line-height: 1.5;
      }

      .desc strong a {
        font-weight: 400;
        font-size: 1rem;
      }

      .desc small {
        display: block;
        opacity: 0.8;
      }

      a {
        color: #0077cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        color: #999;
        margin-top: 3rem;
      }

      .recent {
        border-bottom: 1px solid #ddd;
        margin-bottom: 1rem;
      }

      .most {
        margin-bottom: 0rem;
      }

      .back {
        margin-bottom: 2rem;
      }
    </style>

    <body>
      <div class="container">
        <div class="back">
          <a href="../blog.html">Back</a>
        </div>
        <div class="desc">
          <p>
            <small>
              Let's talk AI.
            </small>
          </p>
        </div>
      </div>
    </body>
  </head>
</html>
